<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow-lg text-center" style="min-width: 350px;">
        <h1 class="text-danger mb-4"> ☠️ Access Denied!</h1>

        <h4 th:text="'Access denied for ' + ${email} + '!'"></h4>

        <p class="lead mt-4">Click below to go home:</p>

        <a href="/" class="btn btn-primary mt-3">Go Home</a>

        <p class="lead mt-4">Click below to logout:</p>

        <a href="/logout" class="btn btn-outline-primary">LOGOUT</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
