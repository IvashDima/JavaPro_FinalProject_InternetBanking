<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile - Internet Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="mb-3">Your login is: <span th:text="${email}">user@example.com</span></h1>

            <div th:each="role : ${roles}" class="mb-2">
                <h3>Your roles are: <span th:text="${role}">USER</span></h3>
            </div>

            <div th:if="${admin}">
                <p><a href="/admin" class="btn btn-warning">Go to Admin Page</a></p>
            </div>

            <form action="/update" method="POST" class="mt-4 mx-auto" style="max-width: 400px;">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="text" id="email" name="email" class="form-control" th:value="${email}" required/>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" id="phone" name="phone" class="form-control" th:value="${phone}" required/>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" name="address" class="form-control" th:value="${address}" required/>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <a th:href="@{/account/client/{clientid}(clientid=${clientid})}" class="btn btn-success">Go to your accounts</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
