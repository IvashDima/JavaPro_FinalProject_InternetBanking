<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow-lg text-center" style="min-width: 300px;">
        <h1 class="mb-4">Welcome to your Internet Banking 🏦 </h1>

        <h2 class="mb-3">
            <span th:text="${rateData != null} ? ${rateData.rates.uah} : 'Not given'">Rate</span>
        </h2>

        <p class="lead">
            Rate Euro to Hryvnia on
            <span class="fw-bold" th:text="${rateData != null} ? ${rateData.date} : 'Not given'">Date</span>
        </p>

        <form action="/rate" method="get" class="d-grid gap-2 my-3">
            <button type="submit" class="btn btn-primary">🚀 Get EUR/UAH rate</button>
        </form>

        <h3 class="mt-4 mb-3">
            Hi, <span th:text="${email}">User</span>! Please, choose option:
        </h3>

        <div class="d-grid gap-2" th:if="${admin}">
            <a href="/admin" class="btn btn-warning">Go to User List</a>
            <a href="/client/" class="btn btn-warning">Go to Client List</a>
        </div>

        <div class="d-grid gap-2" th:if="${not admin}">
            <a th:href="@{/account/client/{id}(id=${clientid})}" class="btn btn-success">📝 Go to your accounts</a>
        </div>

        <div class="d-grid gap-2">
            <a href="/user_profile" class="btn btn-info">🛠️ Go to your profile</a>
            <a href="/logout" class="btn btn-danger">LOGOUT</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
