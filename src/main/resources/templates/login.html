<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Internet Banking - Login</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow-lg" style="min-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            Wrong login or password!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
            Chao!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form action="/j_spring_security_check" method="POST">
            <div class="mb-3">
                <label for="login" class="form-label">Login (email)</label>
                <input type="text" id="login" name="j_login" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="j_password" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <div class="text-center">
                <a href="/register" class="btn btn-link">Register new user</a>
            </div>

            <div class="text-center mt-3">
                <a href="/oauth2/authorization/google" class="btn btn-danger">
                    Login via Google
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                const alertElList = document.querySelectorAll('.alert');
                alertElList.forEach(function (alertEl) {
                    const alert = bootstrap.Alert.getOrCreateInstance(alertEl);
                    alert.close();
                });
            }, 3000);
        });
    </script>
</body>
</html>
