<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4">Open New Account</h2>

            <form th:action="@{/account/add}" method="post" class="row g-3">
                <div class="col-md-12">
                    <label for="client" class="form-label">Select Client</label>
                    <select id="client" name="client" class="form-select">
                        <option value="-1">Default</option>
                        <th:block th:each="client : ${clients}">
                            <option th:value="${client.id}" th:text="${client.name}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="col-md-12">
                    <label for="balance" class="form-label">Initial Balance</label>
                    <input type="number" step="0.01" id="balance" name="balance" class="form-control" placeholder="Enter balance" required>
                </div>

                <div class="col-md-12">
                    <label for="currency" class="form-label">Currency</label>
                    <select id="currency" name="currency" class="form-select">
                        <option value="-1">Default</option>
                        <th:block th:each="curr : ${currencies}">
                            <option th:value="${curr}" th:text="${curr}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary w-100">Add Account</button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
