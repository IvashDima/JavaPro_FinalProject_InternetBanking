<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register New User</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow-lg" style="min-width: 350px;">
        <h1 class="text-center mb-4">Register New User 👨‍💻 </h1>

        <form th:action="@{/newuser}" method="post" class="d-grid gap-3">
            <div class="form-group">
                <label for="email" class="form-label">Login (Email)</label>
                <input type="text" id="email" name="email" class="form-control" th:value="${email}" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <label for="name" class="form-label">First Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter first name" required>
            </div>

            <div class="form-group">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" id="surname" name="surname" class="form-control" placeholder="Enter surname" required>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter phone number">
            </div>

            <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Enter address">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary rounded-3">Register</button>
                <a href="/admin" class="btn btn-secondary rounded-3">Back to User List</a>
            </div>

            <div class="text-danger text-center mt-3" th:if="${exists != null}">
                User already exists!
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
