<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow rounded-4">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">
                        Apply to New Loan for client <span th:text="${client.name}"></span>
                    </h3>

                    <form th:action="@{/loan/add}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" name="clientId" th:value="${client.id}" />

                        <div class="mb-3">
                            <label for="balance" class="form-label">Initial Balance</label>
                            <input type="number" step="0.01" id="balance" name="balance" class="form-control" placeholder="Enter balance" required>
                        </div>

                        <div class="mb-3">
                            <label for="currency" class="form-label">Currency</label>
                            <select id="currency" name="currency" class="form-select">
                                <option value="-1">Default</option>
                                <th:block th:each="curr : ${currencies}">
                                    <option th:value="${curr}" th:text="${curr}"></option>
                                </th:block>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary rounded-3">Apply to Loan</button>
                            <a th:href="@{/loan/client/{id}(id=${client.id})}" class="btn btn-secondary rounded-3">Back to Loans List</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
