<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Internet Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-3gJwYp4tfJ6UsPmyL7yq+uFuM3QD9WfT1Xf0L4WzS2s="
            crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="mb-3">Secret page for admins only!</h1>
            <div class="d-flex justify-content-center gap-3 mb-3">
                <a href="/" class="btn btn-secondary">Back</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>

            <div class="d-flex justify-content-center gap-3 mb-4">
                <button type="button" id="add_user" class="btn btn-success">Add User</button>
                <button type="button" id="delete_user" class="btn btn-danger">Delete Selected Users</button>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Select</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td><input type="checkbox" name="toDelete" th:value="${user.id}" th:id="'check_' + ${user.id}"/></td>
                        <td th:text="${user.email}">email@example.com</td>
                        <td th:text="${user.role}">USER</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#add_user').click(function () {
                window.location.href = "/register";
            });

            $('#delete_user').click(function () {
                var data = { 'toDelete': [] };
                $("input[name='toDelete']:checked").each(function () {
                    data['toDelete'].push($(this).val());
                });

                $.post("/delete", data, function () {
                    window.location.reload();
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
