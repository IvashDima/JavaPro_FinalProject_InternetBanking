spring.config.import=optional:file:.env.properties

spring.datasource.jdbc-url=jdbc:h2:mem:12345678;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=create-drop

server.port=8886

spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.example=DEBUG 
logging.level.root=ERROR 

spring.mail.username=##spring.mail.username##
spring.mail.password=##spring.mail.password##

spring.security.oauth2.client.registration.google.client-id=##spring.security.oauth2.client.registration.google.client-id##
spring.security.oauth2.client.registration.google.client-secret=##spring.security.oauth2.client.registration.google.client-secret##
spring.security.oauth2.client.registration.google.redirect-uri=##spring.security.oauth2.client.registration.google.redirect-uri##
spring.security.oauth2.client.registration.google.scope=##spring.security.oauth2.client.registration.google.scope##
